version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: matriculas-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: matriculasdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  volumes:
    postgres_data:
      driver: local
      driver_opts:
        type: none
        device: /path/to/your/local/directory/postgres_data
        o: bind
