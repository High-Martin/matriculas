<!-- Formulário de filtros para matrículas -->
<form method="get" action="" class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div>
        <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
        <input type="text" id="estado" name="estado" value="{{ filtros.estado|default:'' }}" 
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div>
        <label for="cidade" class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
        <input type="text" id="cidade" name="cidade" value="{{ filtros.cidade|default:'' }}"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div>
        <label for="modalidade" class="block text-sm font-medium text-gray-700 mb-1">Modalidade</label>
        <select id="modalidade" name="modalidade" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            <option value="">Todos</option>
            <option value="Presencial" {% if filtros.modalidade == "Presencial" %}selected{% endif %}>Presencial</option>
            <option value="EaD" {% if filtros.modalidade == "EaD" %}selected{% endif %}>EaD</option>
        </select>
    </div>
    <div>
        <label for="nome_curso" class="block text-sm font-medium text-gray-700 mb-1">Nome do Curso</label>
        <input type="text" id="nome_curso" name="nome_curso" value="{{ filtros.nome_curso|default:'' }}"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div>
        <label for="grau" class="block text-sm font-medium text-gray-700 mb-1">Grau</label>
        <select id="grau" name="grau"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            <option value="">Todos</option>
            <option value="Bacharelado" {% if filtros.grau == "Bacharelado" %}selected{% endif %}>Bacharelado</option>
            <option value="Licenciatura" {% if filtros.grau == "Licenciatura" %}selected{% endif %}>Licenciatura</option>
            <option value="Tecnológico" {% if filtros.grau == "Tecnológico" %}selected{% endif %}>Tecnológico</option>
        </select>
    </div>
    <div class="flex items-end">
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out">
            Filtrar
        </button>
    </div>
</form>
