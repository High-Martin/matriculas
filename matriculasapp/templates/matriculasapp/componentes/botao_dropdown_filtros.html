<div class="relative inline-block text-left">
    <button type="button"
            id="btnAbrirDropdownFiltros"
            class="p-2 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            aria-haspopup="true"
            aria-expanded="false">
        <i class="ph ph-clock-counter-clockwise text-xl"></i>
    </button>

    <div id="dropdownFiltrosAlunos"
         class="origin-top-right absolute right-0 mt-2 w-72 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden z-10"
         role="menu"
         aria-orientation="vertical"
         aria-labelledby="btnAbrirDropdownFiltros">
        <div class="py-1" role="none">
            <div class="px-4 py-2 border-b border-gray-200 flex justify-between items-center">
                <span class="text-xs font-semibold text-gray-500 uppercase">Histórico de Filtros</span>
                <button type="button"
                        id="btnRecarregarFiltros"
                        title="Recarregar histórico"
                        class="p-1 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500">
                    <i class="ph ph-arrows-clockwise text-lg text-blue-600"></i>
                </button>
            </div>
            <div id="dropdownFiltrosAlunosItens" role="none" class="max-h-60 overflow-y-auto">
                <!-- Itens do dropdown serão inseridos aqui pelo JavaScript -->
                <p class="px-4 py-2 text-sm text-gray-500">Carregando filtros...</p>
            </div>
        </div>
    </div>
</div>
